<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluir CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background: #D90404"">
            <div class=" container-fluid">
            <a class="navbar-brand" href="/"><img class="nav-logo" src="./Items/logo.svg"></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">


            <div class="col-md-8">
                <div id="video-container" class="card mb-3">
                    <video id="myVideo">
                        <source src="./video/Adelantamientos(1080).mp4" type="video/mp4" />
                        <track id="chapterTrack" kind="chapters" label="Chapters" src="./video/vtts/chapters.vtt">
                        <track id="en-sub" kind="subtitles" srclang="en" label="English"
                            src="./video/vtts/subtitles-en.vtt">
                    </video>
                    <i id="play-pause-button" class="fas fa-play"></i>
                    <div id="custom-controls">
                        <div id="progress-bar">
                            <div id="progress-bar-fill"></div>
                        </div>
                        <div class="controls-container">
                            <div class="buttons-container">
                                <div class="rewind-play-forward-container">
                                    <i id="rewind-button" class="fas fa-backward"></i>
                                    <i id="play-pause" class="fas fa-play"></i>
                                    <i id="forward-button" class="fas fa-forward"></i>
                                </div>
                                <div class="audio-controller">
                                    <i id="volume-icon" class="fas fa-volume-down"></i>
                                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                                </div>
                                <div class="time-container">
                                    <span class="current_time">0:00</span> <span style="color: white;">/</span><span
                                        class="totalTime">0:00</span>
                                </div>

                            </div>
                            <div class="advanced-features-container" style="gap: 50px;">
                                <div class="subtitules">
                                    <i id="subtitles_icon" class="far fa-closed-captioning"></i>
                                </div>
                                <div class="settings">
                                    <i id="setting_icon" class="fas fa-cog"></i>
                                    <div class="popover_container hidden">
                                        <div class="popover_options_card">
                                            <i class="fas fa-sliders-h"></i>
                                            <button class="popover_options"
                                                data-target="options_cuality">Calidad</button>
                                        </div>
                                        <div class="popover_options_card">
                                            <i class="fas fa-language"></i>
                                            <button class="popover_options"
                                                data-target="options_lenguage">Subtitulos</button>

                                        </div>
                                        <div class="popover_options_card">
                                            <i class="fas fa-tachometer-alt"></i>
                                            <button class="popover_options"
                                                data-target="options_speed">Velocidad</button>

                                        </div>
                                    </div>

                                    <div id="options_cuality" class="popover_selector_container hidden">
                                        <i style="color: white;" class="fas fa-arrow-left"></i>
                                        <button>1080</button>
                                        <button>720</button>
                                        <button>480</button>
                                        <button>Auto</button>
                                    </div>
                                    <div id="options_lenguage" class="popover_selector_container hidden">
                                        <i style="color: white;" class="fas fa-arrow-left"></i>
                                        <button>Inglés</button>
                                        <button>Castellano</button>
                                        <button>Catalán</button>
                                        <button>Alemán</button>
                                    </div>
                                    <div id="options_speed" class="popover_selector_container hidden">
                                        <i style="color: white;" class="fas fa-arrow-left"></i>
                                        <button>2</button>
                                        <button>1</button>
                                        <button>0.75</button>
                                        <button>0.5</button>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Current battle</h5>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="row">
                                <div class="col-sm">
                                    <img src="./Items/drivers/1699096820863.png" alt="Fernando Alonso"
                                        class="img-fluid" />
                                    <p class="text-driver">Fernando Alonso</p>
                                </div>
                            </div>
                            <p class="mx-2">VS</p>
                            <div class="row">
                                <div class="col-sm">
                                    <img src="./Items/drivers/1699093995890.png" alt="Carlos Sainz" class="img-fluid" />
                                    <p class="text-driver">Carlos Sainz</p>
                                </div>
                            </div>
                            <p class="mx-2">VS</p>
                            <div class="row">
                                <div class="col-sm">
                                    <img src="./Items/drivers/1699093995890.png" alt="Carlos Sainz" class="img-fluid" />
                                    <p class="text-driver">Carlos Sainz</p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top circuit" src="./Items/circuits/1699117852730.svg" alt="Shakir, Bahrain" />
                    <div class="card-body">
                        <p class="card-text">Descripción o datos del circuito</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/player.js"></script>
    <!-- Incluir jQuery, Popper.js y JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
